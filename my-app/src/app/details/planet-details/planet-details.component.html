<ng-container *ngIf="planet$ | async as planet">
  <app-details
    [mode]="'planet'"
    [title]="planet.name"
    subtitle="Planetdetails"
    [details]="[
      { label: 'Klima', value: planet.climate },
      { label: 'Terrain', value: planet.terrain },
      { label: 'Population', value: planet.population },
      { label: 'Durchmesser (km)', value: planet.diameterKm },
      { label: 'Gravitation', value: planet.gravity }
    ]"
    [filmsUrls]="planet.films"
    [peopleUrls]="planet.people"
    [starshipsUrls]="planet.starships"
    [vehiclesUrls]="planet.vehicles"
    [imageUrl]="planet.imageUrl"
    [dotsCount]="3"
  ></app-details>
</ng-container>
