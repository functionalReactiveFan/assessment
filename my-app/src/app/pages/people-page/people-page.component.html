<div class="container people-page-container">
  <h1 class="page-title">Personen</h1>
  <div class="people-grid">
    <ng-container *ngIf="people$ | async as people">
      <app-card
        *ngFor="let p of people"
        [imageUrl]="p.imageUrl"
        [imageAlt]="p.imageAlt"
        [title]="p.name"
        [lines]="[
          { label: 'Geschlecht', value: p.gender },
          { label: 'GrÃ¶ÃŸe', value: p.heightCm + ' cm' },
          { label: 'Masse', value: p.massKg + ' kg' }
        ]"
        [moreInfoHref]="getPersonDetailHref(p)"
      ></app-card>
      <ng-container *ngIf="!people || people.length === 0">
        <p>Keine Personen gefunden.</p>
      </ng-container>
    </ng-container>
  </div>
</div>
