<div class="card">
  <img [src]="imageUrl" [alt]="imageAlt">
  <div class="card-content">
    <h2>{{ title }}</h2>
    <div class="details">
      <p *ngFor="let line of lines">
        <strong>{{ line.label }}:</strong> {{ line.value }}
      </p>
    </div>
    <a *ngIf="moreInfoHref" [routerLink]="moreInfoHref" class="more-info">{{ moreInfoText }}</a>
  </div>
</div>
